{% extends "base.html" %}

{% block content %}
<div class="row row-offcanvas row-offcanvas-right">

  <div class="col-xs-12 col-sm-9">
    <p class="pull-right visible-xs">
      <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
    </p>

    <h1>Posts</h1>
    <div class="row">
      {% for post in posts %}

      <div class="col-xs-12 ">
        <h4>{{post.title}}</h4>
        <p>{{post.body[:100]}}...</p>
        <p><a class="btn btn-default" href="/posts/single/{{post.id}}" role="button">View details &raquo;</a></p>
      </div><!--/.col-xs-6.col-lg-4-->
      {% endfor %}

    </div><!--/row-->
  </div><!--/.col-xs-12.col-sm-9-->


</div><!--/row-->

{% endblock %}
